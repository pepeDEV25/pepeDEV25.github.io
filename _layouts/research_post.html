---
layout: default
---

<article class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">
      Published on {{ page.date | date: "%B %d, %Y" }}
      {% if page.doi %}
        | DOI: <a href="https://doi.org/{{ page.doi }}" target="_blank">{{ page.doi }}</a>
      {% endif %}
    </p>
  </header>

  <div class="post-content">
    {{ content }}
  </div>
</article>
